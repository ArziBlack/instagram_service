<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Instagram OAuth</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-10 rounded-lg shadow-lg">
        <h1 class="text-4xl text-purple-600 font-bold mb-4">Login with Instagram</h1>
        <p class="text-lg text-gray-700 mb-6">Click the button below to log in with your Instagram account.</p>
        <a href="/auth/instagram">
            <button class="bg-blue-500 hover:bg-purple-600 text-white px-6 py-3 rounded-full text-lg flex items-center justify-center">
                <img class="w-6 h-6 mr-2" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon">
                Login with Instagram
            </button>
        </a>
    </div>
</body>
</html>
